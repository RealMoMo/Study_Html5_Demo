<!DOCTYPE html>
<html>
    <head>

        <title>列表标签</title>
        <meta name="keywords" content="realmo">
        <meta name="descripiton" content="realmo">

    <body>

    <!--
        列表标签
        1)  无序列表   ul  li      使用在导航
        2)  有序列表   ol   li     试题
        3)  自定义列表  dl  dt dd  图文并茂
     -->

        <ul>
            <li>首页</li>
            <li>咨询</li>
            <li>关于</li>
        </ul>
        <ol>
            <li>首页</li>
            <li>咨询</li>
            <li>关于</li>
        </ol>
        <dl>
            <dt>图片</dt>
            <dd>对图片的修饰</dd>
        </dl>
        <dl>
            <dt>图片</dt>
            <dd>对图片的修饰</dd>
        </dl>
        <dl>
            <dt>图片</dt>
            <dd>对图片的修饰</dd>
        </dl>
    </body>
</html>
