<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
    <meta name="keywords" content="table_exer">
    <meta name="description" content="table_exer">
</head>
<body>

    <table border="1">
        <tbody>
            <tr>
                <th>姓名</th>
                <td>张三</td>
                <td>李四</td>
                <td>老王</td>
            </tr>
            <tr>
                <th>性别</th>
                <td>女</td>
                <td>男</td>
                <td>女</td>
            </tr>
            <tr>
                <th>联系方式</th>
                <td>110</td>
                <td>119</td>
                <td>120</td>
            </tr>
        </tbody>

    </table>


    <table border="1" cellpadding="10">
        <tbody>
            <tr>
                <td>第一个单元格</td>
                <td>第二个单元格</td>
                <td>第三个单元格</td>
                <td>第四个单元格</td>
                <td>第五个单元格</td>
            </tr>
            <tr>
                <td>第一个单元格</td>
                <td>第二个单元格</td>
                <td>第三个单元格</td>
                <td>第四个单元格</td>
                <td>第五个单元格</td>
            </tr>
            <tr>
                <td>第一个单元格</td>
                <td rowspan="3">第二个单元格</td>
                <td>第三个单元格</td>
                <td rowspan="2" colspan="2">第四个单元格</td>
            </tr>
            <tr>
                <td>第一个单元格</td>
                <td>第三个单元格</td>
            </tr>
            <tr>
                <td>第一个单元格</td>
                <td>第三个单元格</td>
                <td >第四个单元格</td>
                <td >第五个单元格</td>
            </tr>

        </tbody>

    </table>

</body>
</html>
